<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper</title>
</head>
<style>
    body {
        background: rgb(25, 25, 25);
        font-family: arial;
        color: white;
    }
    h1 {
        font-weight: bold;

    }
    button{
        padding: 7px 12px;
    }
    .rocks{
        width: 50px;
        border: 3px solid white;
        border-radius: 100%;
        padding: 35px;
        margin-right: 8px;
    }
    .choose {
        width: 50px;
    }
    .js-moves {
        margin: 20px 0px 50px 0px;
    }
    .reset-text {
        display: inline-block;
    }
</style>
<body>
    <h1>Rock Paper Scissors</h1>

    <img class="rocks js-rock-button" src="exercise-pics/rock-emoji.png">

    <img class="rocks js-paper-button" src="exercise-pics/paper-emoji.png">

    <img class="rocks js-scissors-button" src="exercise-pics/scissors-emoji.png">

    <h3 class="js-game-decider"></h3>

    <p class="js-moves">
    </p>

    <p class="js-score"></p>

    <button class="reset-score scoreResets">Reset score</button>

    <button class="auto-play js-auto-play js-stop-playing">Auto Play</button>

    <div class="js-confirm-reset"></div>

    <script>
        let score = JSON.parse(localStorage.getItem
        ('score')) || {
                wins:0,
                losses:0,
                ties:0
            };

        

         updateScore();

        let isAutoPlaying = false;
        let intedvalId;

      //  const autoPlay = () => {

       // }

       // score reset confirmation

       
       const resetConfirmation = () => {

        const confirmReset = document.querySelector('.js-confirm-reset')

        let html = `
         <div class="reset-text">Are you sure you want to reset the score?</div>
         <button class="js-accept-reset">Yes</button>
         <button class="js-refuse-reset">No</button>`;

         confirmReset.innerHTML = html

         document.querySelector('.js-accept-reset').addEventListener('click', () => {
          eventListenerScoreReset()
         
         confirmReset.innerHTML = '';
        })

        document.querySelector('.js-refuse-reset').addEventListener('click', () => {
         confirmReset.innerHTML = '';
        })

       }

       // score reset event listener
       const scoreReset = document.querySelector('.scoreResets');

       const eventListenerScoreReset = () => {
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScore();
       };

       scoreReset.addEventListener('click', resetConfirmation);


       const autoPlayButton = document.querySelector('.js-stop-playing');

       const toggleAutoPlayText = () => {
            autoPlayButton.innerHTML = isAutoPlaying ? 'Stop Playing': 'Auto Play'
       };

        function autoPlay(){

            if(!isAutoPlaying){
                intedvalId = setInterval(() => {
                const playerMove = pickComputerMove();
                playGame(playerMove);
            },1000);
                isAutoPlaying = true
            } else {
                clearInterval(intedvalId);
                isAutoPlaying = false
            }
            toggleAutoPlayText();
        }

        document.querySelector('.js-rock-button').addEventListener('click', () => {
            playGame('rock');
        })

        document.querySelector('.js-paper-button').addEventListener('click', () => {
            playGame('paper')
        })
        document.querySelector('.js-scissors-button').addEventListener('click', () => {
            playGame('scissors')
        })

        document.body.addEventListener('keydown', (event) => {
            if (event.key === 'r'){
                playGame('rock');
            } else if (event.key === 'p'){
                playGame('paper')
            } else if(event.key === 's'){
                playGame('scissors')
            } else if (event.key === 'a'){
                autoPlay();
            } else if (event.key === 'Backspace'){
                eventListenerScoreReset();
            }
        });

        function playGame(playerMove) {
            const computerMove = pickComputerMove();

            let result = '';

            if(playerMove === 'scissors') {
                if (computerMove === 'rock') {
                    result = 'You Lose';
                } else if (computerMove === 'paper') {
                    result = 'You Win';
                } else if (computerMove === 'scissors') {
                    result = 'Tie'
                }

            } else if (playerMove === 'paper') {
                if (computerMove === 'rock') {
                    result = 'You Win';
                } else if (computerMove === 'paper') {
                    result = 'Tie';
                } else if (computerMove === 'scissors') {
                    result = 'You Lose'
                }
            } else if(playerMove === 'rock') {
                if (computerMove === 'rock') {
                    result = 'Tie';
                } else if (computerMove === 'paper') {
                    result = 'You Lose';
                } else if (computerMove === 'scissors') {
                    result = 'You Win'
                }
            }

            if (result === 'You Win') {
                score.wins += 1;
            } else if (result === 'You Lose') {
                score.losses += 1;
            } else if (result === 'Tie') {
                score.ties += 1;
            }

            document.querySelector('.js-game-decider').innerHTML = 
            result;

            document.querySelector('.js-moves').innerHTML = 
            `You
        <img class="choose" src="exercise-pics/${playerMove}-emoji.png">
        <img class="choose" src="exercise-pics/${computerMove}-emoji.png">
        Computer
            `

            updateScore();

            localStorage.setItem('score', JSON.stringify(score));
        }


        function updateScore () {
            document.querySelector('.js-score').innerHTML
         = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
        }

        function pickComputerMove() {
            const randomNumber = Math.random();

            let computerMove = '';

            if (randomNumber <= 1 /3) {
               return computerMove = 'rock';
            } else if (randomNumber <= 2 /3) {
               return computerMove = 'paper';
            } else {
               return computerMove = 'scissors';
            }
        }
        

        document.addEventListener('keydown', function(event) {
  console.log(event.key); // logs the key you pressed, e.g. "a", "Enter", "1"
});

    </script>
</body>
</html>
