<!DOCTYPE html>
<html>
  <head>
    <title>calculator final</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            color: white;
            background-color: black;
        }
        button {
            border-radius: 100%;
            border: none;
            height: 60px;
            width: 60px;
            cursor: pointer;
            font-size: 25px;
            background-color: #333;
            color: white;
            margin-right: 7px;
        }
        .operators {
            background-color: orange;
        }
        .operator {
            font-size: 16px;
        }
        .js-calculation {
            font-size: 45px;
            font-weight: 500;
            font-family: Roboto, Arial;
            margin: 0px;
            margin-top: 10px;
        }
    </style>
  </head>
  <body>
    <p class="js-calculation"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button class="operators" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button class="operators" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button class="operators" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="

        calculation = eval(calculation);


        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="operators" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="operator" onclick="
        calculation = '';

        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      displayCalculation();

      function updateCalculation(value) {
        calculation += value;

        displayCalculation();

        localStorage.setItem('calculation', calculation);
      }

      function displayCalculation() {
        document.querySelector('.js-calculation')
          .innerHTML = calculation;
      }
    </script>
  </body>
</html>
</body>
</html>
